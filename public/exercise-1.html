<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge 1 - week 2">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <title>Page 1 - Challenge 1 - week 2</title>

<body background>
  <main class="main-section">
    <section class="section">
      <img src="images/illustration-hero.svg" alt="illustration hero" class="main-section__image">
      <h1 class="main-section__title">
        Order Summary
      </h1>
      <p class="main-section__copy">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

      <div class="main-section__buttons">
        <img src="images/icon-music.svg" alt="icon music">
        <div>
          <span class="main-section__title">Annual Plan</span><br>
          <span class="main-section__price">$59.99/year</span>
        </div>
        <a href="#" class="main-section__change">Change</a>
      </div>
    </section>

    <div class="buttons">
      <button class="button">
        Proceed to Payment
      </button>
      <button class="button button--light">
        Cancel Order
      </button>
    </div>
  </main>
